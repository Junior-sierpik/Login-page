<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
  <body>
  <div class="registration-container">
    <div class="top-section">
      <div class="login-buttons">
        <button class="signup-button">
          <a class="signup-link" href="/registration-page.html">Sign up</a>
        </button>
        <button class="login-button">
          <a class="login-link" href="/login-page.html">Login</a>
        </button>
      </div>
      <div class="title">
        SIGN UP FOR FREE
      </div>
    </div>
    <div class="info-section">
      <div class="name-container">
        <div class="names">
          <input type="text" class="first-name" placeholder="First Name*" id="firstName" required>
          <input type="text" class="Last-name" placeholder="Last Name*" id="LastName" required>
        </div>
      </div>
      <div class="email-section">
        <input type="text" class="email" placeholder="Your Email*" id="emailId" required>
      </div>
      <div class="phone-section">
        <input type="tel" class="phone-number" placeholder="+48" id="phoneNumber" required>
      </div>
      <div class="password-section">
        <input type="password" class="password" id="passwordField" placeholder="Password*" required>
        <button class="hide-show-button" id="toggleButton" onclick="togglePasswordVisibility()">Show/Hide password</button>
      </div>
      <div class="strength-section">
        <label class="strength-text" for="passwordField">Password Strength:</label>
        <progress id="passwordComplexity" value="0"></progress>
      </div>
    </div>
    <div class="lower-section">
      <button class="reg-button">
        SIGN UP
      </button>
    </div>
  </div>
  <script src="/Scripts/password.js"></script>
  <script src="/Scripts/script.js"></script>
  </body>
</html>
